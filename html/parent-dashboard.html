<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard - KidsCare Clinic</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1 style="font-family: 'Comic Neue', cursive; font-size: 2.5rem; color: #ff4500;">Kids Care Clinic</h1>
        </div>
        <div class="nav-controls">
            <span class="welcome-text">Welcome, <span id="parentName"></span>! ðŸ‘‹</span>
            <a href="login.html" class="nav-login-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Quick Actions -->
        <div class="quick-actions mb-4">
            <a href="appointment.html" class="action-button">
                <i class="fas fa-calendar-plus"></i> Book Appointment
            </a>
            <a href="vaccination.html" class="action-button">
                <i class="fas fa-syringe"></i> Schedule Vaccination
            </a>
        </div>

        <!-- Tabs for different sections -->
        <ul class="nav nav-tabs mb-4" id="dashboardTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="appointments-tab" data-bs-toggle="tab" 
                        data-bs-target="#appointments" type="button" role="tab">
                    <i class="fas fa-calendar-check"></i> Appointments
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="vaccinations-tab" data-bs-toggle="tab" 
                        data-bs-target="#vaccinations" type="button" role="tab">
                    <i class="fas fa-syringe"></i> Vaccinations
                </button>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content">
            <!-- Appointments Tab -->
            <div class="tab-pane fade show active" id="appointments" role="tabpanel">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Date & Time</th>
                                <th>Child's Name</th>
                                <th>Doctor</th>
                                <th>Reason</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsList">
                            <!-- Appointments will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Vaccinations Tab -->
            <div class="tab-pane fade" id="vaccinations" role="tabpanel">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Date & Time</th>
                                <th>Child's Name</th>
                                <th>Vaccine</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="vaccinationsList">
                            <!-- Vaccinations will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || user.role !== 'parent') {
                window.location.href = 'login.html';
                return;
            }

            // Display parent name
            document.getElementById('parentName').textContent = user.fullName;

            // Load data
            loadAppointments();
            loadVaccinations();
        });

        function loadAppointments() {
            const user = JSON.parse(localStorage.getItem('user'));
            const appointments = JSON.parse(localStorage.getItem('appointments') || '[]')
                .filter(apt => apt.parentId === user.id)
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const tbody = document.getElementById('appointmentsList');
            
            if (appointments.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center">
                            <p class="my-3">No appointments scheduled yet</p>
                            <a href="appointment.html" class="btn btn-primary btn-sm">
                                <i class="fas fa-plus"></i> Book New Appointment
                            </a>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = appointments.map(apt => `
                <tr>
                    <td>${new Date(apt.date).toLocaleDateString()}<br>${apt.time}</td>
                    <td>${apt.childName}</td>
                    <td>${apt.doctor}</td>
                    <td>${apt.reason}</td>
                    <td>
                        <span class="badge bg-${getStatusColor(apt.status)}">
                            ${apt.status}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="cancelAppointment(${apt.id})">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusColor(status) {
            switch (status.toLowerCase()) {
                case 'scheduled': return 'primary';
                case 'confirmed': return 'success';
                case 'completed': return 'info';
                case 'cancelled': return 'danger';
                default: return 'secondary';
            }
        }

        function loadVaccinations() {
            const vaccinations = JSON.parse(localStorage.getItem('vaccinations') || '[]');
            const tbody = document.getElementById('vaccinationsList');
            
            tbody.innerHTML = vaccinations.map(vac => `
                <tr>
                    <td>${vac.date}<br>${vac.time}</td>
                    <td>${vac.childName}</td>
                    <td>${vac.vaccine}</td>
                    <td><span class="badge bg-${vac.status === 'Completed' ? 'success' : 'info'}">${vac.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="cancelVaccination(${vac.id})">
                            Cancel
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Helper functions
        function cancelAppointment(id) {
            if (confirm('Are you sure you want to cancel this appointment?')) {
                let appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
                appointments = appointments.filter(apt => apt.id !== id);
                localStorage.setItem('appointments', JSON.stringify(appointments));
                loadAppointments();
            }
        }

        function cancelVaccination(id) {
            if (confirm('Are you sure you want to cancel this vaccination?')) {
                let vaccinations = JSON.parse(localStorage.getItem('vaccinations') || '[]');
                vaccinations = vaccinations.filter(vac => vac.id !== id);
                localStorage.setItem('vaccinations', JSON.stringify(vaccinations));
                loadVaccinations();
            }
        }
    </script>

    <style>
        .dashboard-container {
            padding: 2rem;
            margin-top: 80px;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .action-button {
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .welcome-text {
            color: var(--primary-color);
            font-weight: bold;
            margin-right: 1rem;
        }

        .nav-tabs .nav-link {
            color: var(--text-color);
            font-weight: 500;
        }

        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .quick-actions {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
